	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - ColladaLoader shows fractured hearts

		<script src="../lib/three.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r69/examples/js/loaders/ColladaLoader.js"></script>

		<script>
			var material, container, controls;
			var camera, scene, renderer, model, particles, particleMaterial, particleSystem, gemBackMaterial;
			
			var loaderTex = new THREE.TextureLoader();
			
			init();
			requestAnimationFrame(animate);
			
			function init() {
				// container
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				// scene
				scene = new THREE.Scene();
				// camera and lights (hardcoded)
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 30, 500 );
				camera.up = new THREE.Vector3( 0, 1, 0 ); // the example that we load has Z as the up axis
				camera.position.x = 0;//28.5;
				camera.position.y = 0;//38.5;
				camera.position.z = 110;//8.7;
				camera.lookAt(scene.position);
				scene.add(camera);
				
				controls = new THREE.OrbitControls( camera );
				controls.minDistance = 0;
				controls.maxDistance = 250;
				
				var directionalLight = new THREE.DirectionalLight( 0xffccff );
				directionalLight.position.set( 100, 100, 100 );
				scene.add( directionalLight );
				var directionalLight2 = new THREE.DirectionalLight( 0xccffff );
				directionalLight2.position.set( -100, -100, -100 );
				scene.add( directionalLight2 );
				
				// model (loaded from file)
				//model1 = new THREE.ColladaLoader();
				//model1.options["verboseMessages"] = true; // for a list of available options, see ColladaLoader2.prototype._init
				//loader.setLog(onLoaderLogMessage);
				//pX=0.0; pY=0.0; pZ=0.0;
				//model1.load('textures/heart_splitter.dae', onFileLoaded, onProgress);
				
				var loader = new  THREE.ColladaLoader();
				loader.options.convertUpAxis = true;
				loader.load('textures/heart_splitter.dae', function (collada){
					dae = collada.scene;
					dae.scale.x = dae.scale.y = dae.scale.z = 1;
				//	dae.rotation.x = -1.8;
				//	dae.rotation.z = 0.7;
					dae.rotation.y = 0.0;//0.9;
					dae.rotation.x = 0.0;//-0.1;
					dae.rotation.z = 0.0;//0.1;
					//dae.updateMatrix();
					scene.add(dae);
					//console.log(scene);
				});
				
				/* transparent heart, right side */
				loader.options.convertUpAxis = true;
				loader.load('textures/heart_splitter_trans.dae', function (collada){
					dae = collada.scene;
					dae.scale.x = dae.scale.y = dae.scale.z = 1;
					
					var stdMat = new THREE.MeshPhongMaterial( {
						specular: 0xffffff,
						shininess: 50,
						opacity: 0.55,
						premultipliedAlpha: true,
						transparent: true
					} );
					var textureLoader = new THREE.TextureLoader();
					textureLoader.load( "textures/transparent.png", function ( map ) {
						//map.anisotropy = 8;
						stdMat.map = map;
						stdMat.needsUpdate = true;
					} );
					
					collada.scene.traverse( function(node) {
						if (node instanceof THREE.Mesh) {
							//node.rotation.x = -35.0;
							//node.rotation.z = 0.7;
							//node.rotation.y = -0.3;
							node.position.x = 35.0;
							node.material = stdMat;
							//node.material = basicMat;
							scene.add(node);
						}
					});
				}); 
				
				/* phon material, left side */
				loader.options.convertUpAxis = true;
				loader.load('textures/_heart_splitter.dae', function (collada){
					dae = collada.scene;
					dae.scale.x = dae.scale.y = dae.scale.z = 1;
					
					//dae.position.x = -35.0;//0.9;
					//dae.rotation.x = 0.0;//-0.1;
					//dae.rotation.z = 0.0;//0.1;
				
					var phongMat = new THREE.MeshPhongMaterial( { color: 0xff77ff, specular: 0xffffff, shininess: 50 } );
					//var basicMat = new THREE.MeshBasicMaterial( { color: 0xff55ff, opacity: 1, wireframe: false} );
					
					collada.scene.traverse( function(node) {
						if (node instanceof THREE.Mesh) {
							//node.rotation.x = -35.0;
							//node.rotation.z = 0.7;
							//node.rotation.y = -0.3;
							node.position.x = -35.0;
							node.material = phongMat;
							//node.material = basicMat;
							scene.add(node);
						}
					});
				}); 


				particles = new THREE.Geometry;
				for (var p = 0; p < 2000; p++) {
					var particle = new THREE.Vector3(Math.random() * 300 - 150, Math.random() * 300 - 150, Math.random() * 300 - 150);
					particles.vertices.push(particle);
				}
				var particleMaterial = new THREE.ParticleBasicMaterial({
				  color: 0xFFFFFF,
				  size: 3,
				  //map: loaderTex.load("textures/flocke.png"),
				  //map: loaderTex.load("textures/flocke2.png"),
				  map: loaderTex.load("textures/flocke3.png"),
				  blending: THREE.AdditiveBlending,
				  transparent: true
				});

				//particleMaterial = new THREE.PointCloudMaterial({ color: 0xffffff, size: 1 });
				particleSystem = new THREE.PointCloud(particles, particleMaterial);
				scene.add(particleSystem);
				
				// outer space sphere for background
				
				var tex = loaderTex.load("textures/dome.jpg");
				var geo = new THREE.SphereGeometry( 200, 64, 32);
				var mat = new THREE.MeshBasicMaterial({
					map: tex,
					overdraw:0.5,
					side: THREE.BackSide
				});
				var dome = new THREE.Mesh( geo, mat );
				dome.rotation.y = 1.0;
				dome.rotation.x = -0.3;
				scene.add(dome);
				
				// renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(0x222222, 1);
				container.appendChild( renderer.domElement );
				// events
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate(timestamp) {
				requestAnimationFrame( animate );
				 // required if controls.enableDamping or controls.autoRotate are set to true
				controls.update();
				render(timestamp);
			}
			function render(timestamp) {
				//camera.position.x += 0.1;//Math.cos( 0.001*timestamp ) * 5;
				//camera.position.y = Math.sin( 0.001*timestamp ) * 5;
				//camera.position.z = 1;
				//camera.lookAt( scene.position );
				particleSystem.rotation.y += 0.01;
							
				renderer.render( scene, camera );
			}
		</script>
