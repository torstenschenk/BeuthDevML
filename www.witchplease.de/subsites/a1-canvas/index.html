<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>3WG A1: Canvas</title>
        <!-- import main module using RequireJS -->
        <script data-main="app.js" src="../lib/require.js"></script>
        <!-- import style sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="style/style.css">
    </head>

    <body>
        <!-- centered region with drawing canvas and parameter area -->
        <div align="center">

            <canvas id = "DRAWING_AREA" width="500" height="400" style="position:relative;">
                <!-- NOTE: the "position:relative" is required due to the current
                     implementation of mouse coordinate processing in module "util".-->
                If you see this text, your browser probably does not
                support the HTML5 canvas 2D drawing context.
            </canvas>

            <div id="PARAM_AREA">
                
                <h3>Create Objects:</h3>
                
                <button id="btnNewLine" type="button">new line</button>
				<button id="btnNewCircle" type="button">new circle</button><br \>
				<button id="btnNewRect" type="button">new rectangle</button>
				<button id="btnNewBcurve" type="button">new bezier</button><br \>
				<button id="btnNewPcurve" type="button">new parametric</button>
				<button id="btnDel" type="button">delete</button><br><br>
				<input id="checkBoxFill" type="checkbox"><span id="myFillText"> fill circles</span><br>
				<input id="myColor" type="color" value="#ff00ff" /> color<br>
				<input id="myWidth" type="number" value="3" /> width<br><br>
				<input id="myRadius" type="number" value="45.175" /><span id="myRadText"> radius</span><br><br>
				<input id="myx_t" type="text" value="100+2*t+100*Math.sin(t)"><span id="myxtText"> x(t)</span><br>
				<input id="myy_t" type="text" value="100+5*t+100*Math.cos(t)"><span id="myytText"> y(t)</span><br>
				<input id="mysegment" type="number" value="15"><span id="mysegmText"> segments</span><br>
				<input id="mytmin" type="number" value="0"><span id="mytminText"> t_min</span><br>
				<input id="mytmax" type="number" value="30"><span id="mytmaxText"> t_max</span><br>
				<input id="checkBoxTicks" type="checkbox"><span id="myTicksText">show ticks</span><br>
				<input id="checkBoxPoly" type="checkbox"><span id="myPolyText">show polygon</span><br>
                <!-- add more here... -->
            </div>

            <div style="float:clear;"></div>
        </div>
    </body>
</html>
